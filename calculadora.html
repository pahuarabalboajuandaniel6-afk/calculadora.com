<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>

    <div class="calculadora">

        <!-- Pantalla -->
        <div class="pantalla" id="pantalla">0</div>

        <!-- Botones -->
        <div class="botones">

            <!-- Fila funciones extras -->
            <button class="boton-func" id="borrar">⌫</button>
            <button class="boton-func" id="signo">+/-</button>
            <button class="boton-func" id="porcentaje">%</button>
            <button class="boton-ac">AC</button>

            <!-- Operaciones matemáticas -->
            <button class="boton-func" id="raiz">√</button>
            <button class="boton-func" id="cuadrado">x²</button>
            <button class="boton-op">/</button>
            <button class="boton-op">*</button>

            <!-- Numeros -->
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="boton-op">-</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="boton-op">+</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="boton-igual">=</button>

            <button class="cero">0</button>
            <button>.</button>
        </div>

    </div>

<script src="calculadora.js"></script>
</body>
</html>
